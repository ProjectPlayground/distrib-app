<!-- logged out menu -->
<ion-menu side="left" [content]="content">

  <ion-header>
    <ion-toolbar no-border>
      <ion-item no-lines>
        <ion-avatar item-left>
          <img src="{{ auth.user.picture }}">
        </ion-avatar>
        {{ auth.user.name }}<br>
        {{ auth.user.email }}
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">

<!--         { title: 'Home', component: HomePage, icon: 'home' },
    { title: 'Tasks', component: TasksPage, icon: 'clipboard' },
    { title: 'Shifts', component: ShiftsPage, icon: 'calendar', badge: this.hello },
    { title: 'Account', component: UserPage, icon: 'person' }, -->
      <button secondary ion-item menuClose (click)="openPage(HomePage)">
        <ion-icon item-left [name]="home"></ion-icon>
        <ion-badge item-right></ion-badge>
      bye</button>
      <button secondary ion-item menuClose (click)="auth.logout()">
        <ion-icon item-left [name]="'log-out'"></ion-icon>
        Logout
      </button>
  </ion-content>

</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content></ion-nav>

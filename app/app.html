<!-- logged out menu -->
<ion-menu id="loggedOutMenu" side="left" [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content class="outer-content">

    <ion-card>
      <ion-item>
        <ion-icon item-left name="contact"></ion-icon>
        Please sign in
      </ion-item>
    </ion-card>

    <ion-list>
      <ion-list-header>
        Delivery
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>
      <!-- <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)"> -->
      <button ion-item menuClose (click)="auth.login()">
        <ion-icon item-left [name]="'log-in'"></ion-icon>
        Login
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- logged in menu -->
<ion-menu id="loggedInMenu" side="left" [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content class="outer-content">

    <ion-card>
      <ion-item *ngIf="auth.user">
        <ion-avatar item-left>
          <img src="{{ auth.user.picture }}">
        </ion-avatar>
        <h2>{{ auth.user.name }}</h2>
        <p>{{ auth.user.email }}</p>
      </ion-item>
    </ion-card>

    <ion-list>
      <ion-list-header>
        Delivery
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
      <button ion-item menuClose (click)="auth.logout()">
        <ion-icon item-left [name]="'log-out'"></ion-icon>
        Logout
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content></ion-nav>

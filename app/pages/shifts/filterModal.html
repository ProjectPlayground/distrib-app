<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="viewCtrl.dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Shift filters
    </ion-title>
    <ion-buttons end>
      <button (click)="done()">Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Start</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="filterStart"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>End</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="filterEnd"></ion-datetime>
  </ion-item>
</ion-content>

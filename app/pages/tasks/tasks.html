<ion-header>
  <ion-navbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons start>
      <button menuToggle>
      	<ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <div class="bar bar-header">
      Shift: {{currentShift.startTime | date:"fullDate"}}
    </div>
  </ion-item>
  <ion-refresher (ionRefresh)="refreshShift($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item-group>
    <div *ngFor="let waypoint of currentShift.waypoints; let i=index">
      <ion-item-divider light>
        Drive {{getMinutes(waypoint.timeFromPrevious)}} minutes
        <ion-badge item-right>Directions to {{alphabet[i]}}</ion-badge>
      </ion-item-divider>
      <button ion-item class="task" detail-none>
        <ion-badge light class="enum">{{alphabet[i]}}</ion-badge>
        <h6 class="capitalize">
          <b *ngIf="waypoint.activity === 'pickup'">
            {{waypoint.orders[0].store.name}} <ion-icon name="cart"></ion-icon>
          </b>
          <b *ngIf="waypoint.activity === 'delivery'">
            {{waypoint.orders[0].customerName}} <ion-icon name="person"></ion-icon>
          </b>
        </h6>
        <h6 class="capitalize">
          {{waypoint.address.address1}}
        </h6>
        <h6 class="capitalize" *ngIf="waypoint.address.address2">
          {{waypoint.address.address2}}
        </h6>
        <h6 class="capitalize">
          {{waypoint.address.city}}, {{waypoint.address.postal}}
        </h6>
        <p class="right-top">
          Arrive by: <b>{{waypoint.arrivalTime | date:"shortTime"}}</b>
        </p>
        <p class="right-middle capitalize">
          {{waypoint.activity}}: {{waypoint.orders.length}} Orders
        </p>
        <p class="right-bottom">
          Leave by: <b>{{waypoint.departureTime | date:"shortTime"}}</b>
        </p>
      </button>
    </div>
  </ion-item-group>
</ion-content>

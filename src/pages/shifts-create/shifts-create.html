<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="viewCtrl.dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Add Shift
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="createShift()" [disabled]="creating">Create</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider light>Shift Time</ion-item-divider>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="form.selectedDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="h:mm A" [(ngModel)]="form.selectedStartTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="h:mm A" [(ngModel)]="form.selectedEndTime"></ion-datetime>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider light>Starting Address</ion-item-divider>
    <ion-item>
      <ion-label>Address:</ion-label>
      <ion-input type="text" [(ngModel)]="form.address.address1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>City:</ion-label>
      <ion-select [(ngModel)]="form.address.city">
        <ion-option value="Edmonton">Edmonton</ion-option>
        <ion-option value="Calgary">Calgary</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider light>
      or Starting Location 
      <button ion-button item-right (click)="getLocation()">Get location</button>
    </ion-item-divider>
    <ion-item>
      <ion-label>Latitude:</ion-label>
      <ion-input type="number" [(ngModel)]="form.location.latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Longitude:</ion-label>
      <ion-input type="number" [(ngModel)]="form.location.longitude"></ion-input>
    </ion-item>
  </ion-item-group>
</ion-content>
